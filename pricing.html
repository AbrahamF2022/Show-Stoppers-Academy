<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Show Stoppers Academy</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff; /* Set the background color to white */
        }
       
        h1 {
            margin-bottom: 20px; /* Add some bottom margin to the headings */
        }
        .form-container {
            text-align: center;
            color: black;
        }
        .form-container label {
            display: block; /* Display labels as block elements for better spacing */
            margin-bottom: 10px; /* Add margin below labels */
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Add margin below input fields */
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
       
    </style>
</head>
<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Show Stoppers Academy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">Mission Statement</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="pricing.html">Donate</a></li>
                        <li class="nav-item"><a class="nav-link" href="faq.html">Events</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Pricing section -->
        <section class="bg-white py-5">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder text-black" style="font-size: 50px";>Support Us</h1>
                </div>
                <div class="form-container">
                    <!--<h1 class="fw-bolder">Support Us</h1>-->
                    <form id="donation-form">
                        <label for="amount"style="font-size: 30px;">Amount: $</label>
                        <input type="number" id="amount" name="amount" required>
                        <div id="card-element">
                            <!-- A Stripe Element will be inserted here. -->
                        </div>
                        <!-- Used to display form errors. -->
                        <div id="card-errors" role="alert"></div>
                        <button id="submit-button">Donate</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-black py-4 mt-auto footer">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; Show Stoppers Academy</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
